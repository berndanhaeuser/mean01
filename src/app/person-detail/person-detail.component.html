<div class="container">
   <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input required [(ngModel)]="model.name" name="name" type="text" class="form-control" id="inputName" placeholder="Name eingeben">
        </div>
        <div class="form-group">
            <label for="inputGeburtsdatum">Geburtsdatum</label>
            <input required [(ngModel)]="model.dateofbirth" name="dateofbirth" type="date" class="form-control" id="inputGeburtsdatum" placeholder="Geburtsdatum">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
